<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Search</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="search-box">
        <p class="title">Stock Search</p>
        <div class = "search-box-form">
            <form id="search-form" method ="post" name="stock" onsubmit="myFunction(); return false;">
                <p class="regular-paragraph">Enter Stock Ticker Symbol <span id="font-color">*</span> <input type="text" id = "input" size="25" required ></p>
                <p><input type="submit" value="Search" id="submit"> <input type="reset" value="Clear" id="reset" onclick="Clear()"></p>
            </form>
        </div>
    </div>
    <hr id="hr-line">
    <div id = "error"></div>
    <div class="tabs" id = "tab-section">
    </div>
    
   
    <div id="outlookTable" class = "tabcontent"></div>
    <div id="summaryTable" class = "tabcontent"></div>
    <div id="chart-graph" class = "tabcontent"></div>
    <div id="news" class = "tabcontent"></div>

    <!-- high chart js -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <!-- customized script -->
    <script type="text/javascript" src="/static/script.js"></script>
    </body>
</html>
